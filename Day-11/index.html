<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">

                        <div class="col-sm-12">
                            <input class="bg-light" type="text" name="result" id="result" style="height: 50px;width: 100%; text-align: right"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-5">First Number</label>
                        <div class="col-sm-7">
                            <input type="text" name="f_number" id="fNumber"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-5">second Number</label>
                        <div class="col-sm-7">
                            <input type="text" name="s_number" id="sNumber"/>
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="col-sm-7">
                            <input type="submit" id="addition" name="btn" class="btn btn-success" value="+" />
                            <input type="submit" id="sub" name="btn" class="btn btn-success" value="-" />
                            <input type="submit" id="mul" name="btn" class="btn btn-success" value="*" />
                            <input type="submit" id="div" name="btn" class="btn btn-success" value="/" />
                            <input type="submit" id="rem" name="btn" class="btn btn-success" value="%" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
